<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=https://tfp.is/" />
    <link rel="canonical" href="https://tfp.is/" />
  </head>
  <body>
    <p>Redirecting to
      <a href="https://tfp.is/">
        tfp.is
      </a>…
    </p>
    <script>
      // Instant JavaScript redirect (works even if meta refresh is blocked)
      window.location.replace("https://tfp.is/");
    </script>
  </body>
</html>
